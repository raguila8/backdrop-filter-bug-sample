<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=aspect-ratio"></script>
  </head>
  <body>
    <header class="w-full mx-auto bg-white border-b 2xl:max-w-7xl">
      <div
        class="relative flex flex-col w-full p-5 mx-auto bg-white md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
      >
        <nav
          class="flex-col flex-grow hidden py-10 md:flex lg:py-0 md:justify-start md:flex-row"
        >
          <ul
            class="space-y-2 list-none md:space-y-0 md:items-center md:inline-flex"
          >
            <li>
              <a
                href="./index.html"
                class="px-2 py-8 text-sm text-gray-500 border-b-2 border-transparent lg:px-6 hover:border-blue-500 md:px-3 hover:text-blue-600"
              >
                Iframe with overfow-hidden
              </a>
            </li>
            <li>
              <a
                href="./iframe-without-overflow-hidden.html"
                class="px-2 py-8 text-sm text-gray-500 border-b-2 border-transparent lg:px-6 hover:border-blue-500 md:px-3 hover:text-blue-600"
              >
                Iframe without overfow-hidden
              </a>
            </li>
            <li>
              <a
                href="./iframe-source.html"
                class="px-2 py-8 text-sm text-gray-500 border-b-2 border-transparent lg:px-6 md:px-3 hover:text-blue-600 hover:border-blue-500"
              >
                Iframe source
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="px-4 py-8 leading-6 text-gray-700 sm:px-6 lg:px-8">
      <div
        class="w-full mx-auto duration-500 ease-in-out transform max-w-screen-3xl"
      >
        <div class="relative">
          <div class="overflow-hidden shadow-xl rounded-2xl">
            <iframe
              class="border border-slate-900/10 w-full align-middle h-[calc(100vh_-_10.75rem)]"
              src="./iframe-source.html"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
